<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tutorial: Hello Dojo!</title>
</head>
<body class="dbootstrap">
<h1 id="greeting">Hello</h1>
<script>
        // Instead of using data-dojo-config, we're creating a dojoConfig
        // object *before* we load dojo.js; they're functionally identical,
        // it's just easier to read this approach with a larger configuration.
        var dojoConfig = {
            async: true,
            parseOnLoad: true,
            // This code registers the correct location of the "demo"
            // package so we can load Dojo from the CDN whilst still
            // being able to load local modules
            packages: [{
                name: "dbootstrap",
                location: location.pathname.replace(/\/[^/]*$/, '') + '/../dbootstrap'
            }]
        };
    </script>
<!-- load Dojo -->
<script src="/resources/dojo/dojo.js"></script>

<script>
        require([
            'dojo/dom',
            'dojo/dom-construct',
            'dbootstrap/main',
            "dijit/form/Button",
            "dojo/dom",
            "dojo/parser",
            "dojo/domReady!"
        ], function (dom, domConstruct, dboot, Button, dom) {
            var greetingNode = dom.byId('greeting');
            domConstruct.place('<i> Dojo!</i>', greetingNode);

            var myButton = new Button({
                label: "Click me!",
                onClick: function(){
                    // Do something:
                    dom.byId("result1").innerHTML += "Thank you! ";
                }
            }, "progButtonNode").startup();

        });
    </script>
<button id="progButtonNode" type="button"></button>
<div id="result1"></div>
<button data-dojo-type="dijit/form/Button" type="button">Button 2</button>
</body>
</html>
